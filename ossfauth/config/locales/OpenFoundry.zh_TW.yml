  Login Note: 注意事項 - 帳號整合
  Login Note Content: 您好，自由軟體鑄造場為了提供使用者更完善的服務，將進行系統整合的動作，請務必先進行帳號整合後，方可正常使用。整個過程僅需幾分鐘，請依指示進行，謝謝。
  Intergrate Step 1: 什麼是帳號整合?
  Intergrate Step 1 Note: <p>為了提供使用者一致且方便的服務，OSSF 將三大服務平台 (www.openfoundry.org、of.openfoundry.org 及 whoswho.openfoundry.org) 整合成單一入口的服務平台。讓使用者僅以一組帳號即可使用所有的服務，而不必建立多組帳號，造成使用上的不便。</p><p>本次整合是以 OpenFoundry 為主，與 Who's who 進行帳號合併，所以，每位已註冊過的使用者均須經過整合的程序方能繼續使用各項服務。整個過程約需二至四個步驟，因此，不會花費各位太多時間，請耐心完成!</p><p>已註冊使用者請以 OpenFoundry 帳號登入以進行整合! 若僅有 Who's who 帳號者，請在填入 Who's who 帳號密碼後，勾選 "以 Who's who 帳號登入"，進入整合程序。</p>
